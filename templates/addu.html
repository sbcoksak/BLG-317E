{% extends "layout.html" %}
{% block title %}New ITU Member{% endblock %}
{% block content %}
<div class="column"><h1 class="title has-text-white">Add New ITU Member</h1></div>
<form action="" method="post" name="addu">
	<div class="field">
		<label for="un" class="column">User Name:</label>
		<div class="column is-3">
			<input type="text" name="un" class="input" required="required" value="{{ values['un'] }}"/>
		</div>
	</div>
	<div class="field">
		<label for="pw" class="column">Password:</label>
		<div class="column is-2">
			<input type="password" name="pw" class="input" minlength="6" required="required" value="{{ values['pw'] }}"/>
		</div>
	</div>
	
	<div class="field">
		<label for="name" class="column">Name:</label>
		<div class="column is-3 ">
				<input type="text" name="name" class="input" required="required" value="{{ values['name'] }}"/>
		</div>
	</div>
	<div class="field">
		<label for="ima" class="column">ITU Mail Address:</label>
		<div class="column is-3">
			<input type="email" name="ima" class="input" required="required" value="{{ values['ima'] }}"/>
		</div>
	</div>
<div class="field">
	<div class="column is-3">
		<label for="ima" class="column">Member type:</label>
			<input type="radio" id="std" name="member_type" value="std" checked ><label for="std">Student</label><br>
			<input type="radio" id="ts" name="member_type" value="ts"><label for="ts">Teaching Staff</label><br>
		</div>
	</div>


	<div class="field">
		<label for="isi" class="column">ITU Student ID:</label>
		<div class="column is-2">
			<input type="number" name="isi" class="input" min = "010000001" max = "150990000" value="{{ values['isi'] }}"/>
		</div>
	</div>
	<div class="field is-grouped">
        <div class="column">
          <input type="submit" name="save1" value="Save" class="button">
        </div>
      </div>
</form>
{% endblock %}
